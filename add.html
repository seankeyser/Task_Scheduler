<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Add New Task</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add.html">Add Task</a>
      <a href="view.html">View Tasks</a>
    </nav>
  </header>
  <main>
    <form id="taskForm">
      <label>Task Name: <input type="text" id="name" required></label>
      <label>Description: <input type="text" id="description"></label>
      <label>Due Date: <input type="date" id="dueDate"></label>
      <label>Duration: <input type="text" id="duration"></label>
      <label>Priority:
        <select id="priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </label>
      <label>Recurrence: <input type="text" id="recurrence"></label>
      <label>Category: <input type="text" id="category"></label>
      <button type="submit">Add Task</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
